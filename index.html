<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>n-gram-model</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap"
      rel="stylesheet"
    />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>


  <div class="wrapper">

    <p>-made by Mr. Ayush Soni</p>
    <center>
      <h1>N Gram Calculator</h1>
    </center>



    <div class="container" id="topContainer">
      <div class="title">Enter Text</div>
      <div class="inputContainer">
        <input onkeyup="calculate()" type="text" id="phrase" placeholder="Phrase" />
      </div>
    </div>



    <div class="container">
      <div class="title">Enter Number(1 for Unigram, 2 for Bigram ......)</div>
      <div class="inputContainer">
        <input onkeyup="calculate()" type="text" id="ninput" placeholder="Number" />
      </div>
    </div>




    <div class="totalContainer">
      <div class="title">Output</div>
      <div class="total" id="output"></div>
    </div>


  </div>


  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
